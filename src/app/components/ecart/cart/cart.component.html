<div class="card">
    <div class="card-header">Shopping Cart</div>
    <div *ngIf="cartItems.length===0"class="alert alert-info mt-2">Your Cart is Empty</div>

    <ul *ngIf="cartItems.length>0" class="list-group mt-2">
        <li class="list-group-item" *ngFor="let item of cartItems">
            <app-cartitems [cartItem]="item"></app-cartitems>
        </li>
        <li class="list-group-item active">
            <strong>Total:</strong>{{ cartTotal | currency:"INR"}}
        </li>
    </ul>
</div>
