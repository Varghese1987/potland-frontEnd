<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imgUrl">
    <div class="card-body">
        <div class="card-text">
            <strong>
                {{ productItem.price | currency:"INR"}}<br>      
            </strong>
        </div>
        <p class="card-text">{{productItem.name}}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click)="addToCart()">Add to Cart</button>
                <button class="btn btn-outline-secondary product-btn">view Details</button>
            </div>
        </div>
    </div>
</div>
